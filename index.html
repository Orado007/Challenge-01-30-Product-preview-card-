<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <main class="main">
      <div class="container">
         <div class="images">
            <img src="images/image-product-desktop.jpg" alt="image-desktop" class="image-desktop">
            <img src="images/image-product-mobile.jpg" alt="image-mobile" class="image-mobile">
         </div>
         <div class="card">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.</p>
             <div class="card_price">
               <h1>$149.99</h1>
               <h5><s>$169.99</s></h5>
             </div>
             <button class="cart">
               <img src="images/icon-cart.svg" alt="cart_icon">
               <p>Add to cart</p>
             </button>  
         </div>
      </div>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="#">David_orado</a>.
      </div>
   </main>
  </body>
  </html>
